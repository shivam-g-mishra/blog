server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss application/json;

    # Redirect /blog to /blog/
    location = /blog {
        return 301 /blog/;
    }

    # Handle /blog/ prefix - Docusaurus is built with baseUrl: '/blog/'
    # Rewrite to strip /blog prefix, then serve files
    location /blog/ {
        rewrite ^/blog/(.*)$ /$1 break;
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets under /blog/ path
    location ~* ^/blog/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        rewrite ^/blog/(.*)$ /$1 break;
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Fallback for root requests (direct container access for debugging)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
