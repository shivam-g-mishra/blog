<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg1)"/>
  
  <!-- Decorative circles representing the three pillars -->
  <circle cx="300" cy="350" r="120" fill="#22c55e" opacity="0.15"/>
  <circle cx="600" cy="350" r="120" fill="#3b82f6" opacity="0.15"/>
  <circle cx="900" cy="350" r="120" fill="#f59e0b" opacity="0.15"/>
  
  <!-- Pillar labels -->
  <rect x="250" y="310" width="100" height="40" rx="6" fill="#22c55e" opacity="0.8"/>
  <text x="300" y="337" font-family="system-ui" font-size="16" fill="white" text-anchor="middle">Metrics</text>
  
  <rect x="550" y="310" width="100" height="40" rx="6" fill="#3b82f6" opacity="0.8"/>
  <text x="600" y="337" font-family="system-ui" font-size="16" fill="white" text-anchor="middle">Traces</text>
  
  <rect x="850" y="310" width="100" height="40" rx="6" fill="#f59e0b" opacity="0.8"/>
  <text x="900" y="337" font-family="system-ui" font-size="16" fill="white" text-anchor="middle">Logs</text>
  
  <!-- Title -->
  <text x="600" y="100" font-family="system-ui" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Observability Fundamentals</text>
  <text x="600" y="150" font-family="system-ui" font-size="24" fill="#94a3b8" text-anchor="middle">An Architect's Guide to Modern Distributed Systems</text>
  
  <!-- Author -->
  <text x="600" y="560" font-family="system-ui" font-size="18" fill="#64748b" text-anchor="middle">Shivam Mishra | blog.shivamm.info</text>
</svg>
