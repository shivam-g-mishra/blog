<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements representing AI + Human collaboration -->
  <!-- Left side: Human brain representation -->
  <circle cx="280" cy="330" r="100" fill="#8b5cf6" opacity="0.12"/>
  <circle cx="280" cy="330" r="70" fill="#8b5cf6" opacity="0.15"/>
  <circle cx="280" cy="330" r="40" fill="#8b5cf6" opacity="0.2"/>
  
  <!-- Right side: AI/Circuit representation -->
  <circle cx="920" cy="330" r="100" fill="#06b6d4" opacity="0.12"/>
  <circle cx="920" cy="330" r="70" fill="#06b6d4" opacity="0.15"/>
  <circle cx="920" cy="330" r="40" fill="#06b6d4" opacity="0.2"/>
  
  <!-- Connection lines between them -->
  <line x1="380" y1="330" x2="820" y2="330" stroke="url(#accent)" stroke-width="3" stroke-dasharray="8,8" opacity="0.4"/>
  <line x1="340" y1="280" x2="860" y2="280" stroke="url(#accent)" stroke-width="2" stroke-dasharray="6,6" opacity="0.25"/>
  <line x1="340" y1="380" x2="860" y2="380" stroke="url(#accent)" stroke-width="2" stroke-dasharray="6,6" opacity="0.25"/>
  
  <!-- Labels under the circles -->
  <rect x="220" y="450" width="120" height="36" rx="6" fill="#8b5cf6" opacity="0.8"/>
  <text x="280" y="474" font-family="system-ui" font-size="14" fill="white" text-anchor="middle" font-weight="500">Human Judgment</text>
  
  <rect x="860" y="450" width="120" height="36" rx="6" fill="#06b6d4" opacity="0.8"/>
  <text x="920" y="474" font-family="system-ui" font-size="14" fill="white" text-anchor="middle" font-weight="500">AI Capability</text>
  
  <!-- Center stats -->
  <text x="600" y="310" font-family="system-ui" font-size="64" font-weight="bold" fill="white" text-anchor="middle">200K+</text>
  <text x="600" y="355" font-family="system-ui" font-size="20" fill="#94a3b8" text-anchor="middle">Lines of Production Code</text>
  <text x="600" y="395" font-family="system-ui" font-size="18" fill="#64748b" text-anchor="middle">3 Engineers " 1 Year " 3,248 Tests</text>
  
  <!-- Title -->
  <text x="600" y="90" font-family="system-ui" font-size="44" font-weight="bold" fill="white" text-anchor="middle">AI-Assisted Software Development</text>
  <text x="600" y="135" font-family="system-ui" font-size="22" fill="#94a3b8" text-anchor="middle">What Actually Works When Building at Scale</text>
  
  <!-- Author -->
  <text x="600" y="570" font-family="system-ui" font-size="18" fill="#64748b" text-anchor="middle">Shivam Mishra | blog.shivamm.info</text>
</svg>
