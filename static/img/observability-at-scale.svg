  <rect x="850" y="260" width="160" height="120" rx="8" fill="#326ce5" opacity="0.9"/>
  <text x="930" y="310" font-family="system-ui" font-size="14" fill="white" text-anchor="middle">Kubernetes</text>
  <text x="930" y="340" font-family="system-ui" font-size="14" fill="white" text-anchor="middle">Cluster</text>
  
