      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg5)"/>
  
  <!-- Prometheus logo representation -->
  <circle cx="350" cy="320" r="80" fill="#e6522c" opacity="0.9"/>
  <text x="350" y="330" font-family="system-ui" font-size="16" fill="white" text-anchor="middle">Prometheus</text>
  
  <!-- Arrow -->
  <path d="M 440 320 L 540 320" stroke="#64748b" stroke-width="3" fill="none"/>
  
  <!-- Grafana representation -->
  <rect x="560" y="260" width="160" height="120" rx="8" fill="#f46800" opacity="0.9"/>
  <text x="640" y="330" font-family="system-ui" font-size="16" fill="white" text-anchor="middle">Grafana</text>
  
  <!-- Arrow -->
  <path d="M 730 320 L 830 320" stroke="#64748b" stroke-width="3" fill="none"/>
  
