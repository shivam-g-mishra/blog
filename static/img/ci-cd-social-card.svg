<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-cicd" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#172554;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipeline-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-cicd)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="180" fill="#22c55e" opacity="0.08"/>
  <circle cx="1100" cy="100" r="200" fill="#8b5cf6" opacity="0.08"/>
  
  <!-- Pipeline visualization -->
  <g transform="translate(100, 320)">
    <!-- Pipeline connector line -->
    <rect x="0" y="35" width="1000" height="6" rx="3" fill="url(#pipeline-gradient)" opacity="0.3"/>
    
    <!-- Stage 1: Code -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="140" height="76" rx="12" fill="#22c55e" opacity="0.9"/>
      <text x="70" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">CODE</text>
      <text x="70" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Commit &amp; Push</text>
    </g>
    
    <!-- Arrow 1 -->
    <polygon points="160,38 180,38 175,32 185,38 175,44 180,38" fill="#22c55e" opacity="0.6"/>
    
    <!-- Stage 2: Build -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="140" height="76" rx="12" fill="#0ea5e9" opacity="0.9"/>
      <text x="70" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">BUILD</text>
      <text x="70" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Compile &amp; Package</text>
    </g>
    
    <!-- Arrow 2 -->
    <polygon points="360,38 380,38 375,32 385,38 375,44 380,38" fill="#0ea5e9" opacity="0.6"/>
    
    <!-- Stage 3: Test -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="140" height="76" rx="12" fill="#3b82f6" opacity="0.9"/>
      <text x="70" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">TEST</text>
      <text x="70" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Unit &amp; Integration</text>
    </g>
    
    <!-- Arrow 3 -->
    <polygon points="560,38 580,38 575,32 585,38 575,44 580,38" fill="#3b82f6" opacity="0.6"/>
    
    <!-- Stage 4: Security -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="140" height="76" rx="12" fill="#6366f1" opacity="0.9"/>
      <text x="70" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">SECURITY</text>
      <text x="70" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Scan &amp; Audit</text>
    </g>
    
    <!-- Arrow 4 -->
    <polygon points="760,38 780,38 775,32 785,38 775,44 780,38" fill="#6366f1" opacity="0.6"/>
    
    <!-- Stage 5: Deploy -->
    <g transform="translate(800, 0)">
      <rect x="0" y="0" width="140" height="76" rx="12" fill="#8b5cf6" opacity="0.9"/>
      <text x="70" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">DEPLOY</text>
      <text x="70" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Ship to Prod</text>
    </g>
    
    <!-- Success checkmark -->
    <g transform="translate(960, 20)">
      <circle cx="20" cy="18" r="22" fill="#22c55e" opacity="0.2"/>
      <circle cx="20" cy="18" r="16" fill="#22c55e"/>
      <polyline points="12,18 18,24 28,12" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">CI/CD Complete Guide</text>
  
  <!-- Subtitle -->
  <text x="600" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#94a3b8" text-anchor="middle">From Fundamentals to Enterprise Patterns</text>
  
  <!-- Topics -->
  <g transform="translate(600, 200)">
    <rect x="-420" y="0" width="130" height="32" rx="6" fill="rgba(34, 197, 94, 0.2)" stroke="#22c55e" stroke-width="1"/>
    <text x="-355" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#22c55e" text-anchor="middle">Pipelines</text>
    
    <rect x="-270" y="0" width="130" height="32" rx="6" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="1"/>
    <text x="-205" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#3b82f6" text-anchor="middle">GitOps</text>
    
    <rect x="-120" y="0" width="130" height="32" rx="6" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="-55" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#8b5cf6" text-anchor="middle">Security</text>
    
    <rect x="30" y="0" width="130" height="32" rx="6" fill="rgba(236, 72, 153, 0.2)" stroke="#ec4899" stroke-width="1"/>
    <text x="95" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#ec4899" text-anchor="middle">Deployment</text>
    
    <rect x="180" y="0" width="130" height="32" rx="6" fill="rgba(245, 158, 11, 0.2)" stroke="#f59e0b" stroke-width="1"/>
    <text x="245" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#f59e0b" text-anchor="middle">Kubernetes</text>
    
    <rect x="330" y="0" width="130" height="32" rx="6" fill="rgba(6, 182, 212, 0.2)" stroke="#06b6d4" stroke-width="1"/>
    <text x="395" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#06b6d4" text-anchor="middle">DORA Metrics</text>
  </g>
  
  <!-- Author info -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">Shivam Mishra | Senior Software Engineer @ NVIDIA</text>
  
  <!-- URL -->
  <text x="600" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#6366f1" text-anchor="middle">blog.shivamm.info/docs/cicd</text>
</svg>
