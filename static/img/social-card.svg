<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Logo/Initials -->
  <rect x="80" y="80" width="80" height="80" rx="16" fill="url(#accent-gradient)"/>
  <text x="120" y="135" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">SM</text>
  
  <!-- Main Title -->
  <text x="80" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white">Shivam Mishra</text>
  
  <!-- Tagline -->
  <text x="80" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a5b4fc">Technical Blog</text>
  
  <!-- Description -->
  <text x="80" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#c7d2fe">Observability | DevOps | Distributed Systems</text>
  
  <!-- Role -->
  <text x="80" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#818cf8">Senior Software Engineer @ NVIDIA</text>
  
  <!-- URL -->
  <text x="80" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#6366f1">blog.shivamm.info</text>
</svg>
